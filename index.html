<!DOCTYPE html>
<html lang="pt-BR"> <!-- Alterado para português -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Especial</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #conteudo {
            background: #ff7a7a;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding: 10px;
            text-align: center;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .btn {
            background: black;
            color: white;
            border: none;
            padding: 10px;
            width: 80px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            opacity: 0.8;
        }

        #botoes {
            display: flex;
            gap: 20px;
        }

        #nao {
            position: relative; /* Ajustado para evitar bugs */
        }
    </style>
</head>
<body>
    <div id="conteudo">
        <h2>Você aceita que eu coma sua orelha?</h2>
        <div id="botoes">
            <button class="btn" onclick="sim()">SIM</button>
            <button id="nao" class="btn" onmouseover="desvia(this)" onclick="desvia(this)">NÃO</button>
        </div>
    </div>

    <script>
        function sim() {
            alert("Você aceitou passar o resto da vida comigo! :)");
            // Redireciona para um vídeo romântico
            location.href = "https://music.youtube.com/watch?v=izGwDsrQ1eQ";
        }

        function desvia(btn) {
            btn.style.position = 'absolute';
            btn.style.transition = "0.1s"; // Adicionado para suavizar o movimento
            btn.style.bottom = geraPosicao(10, 90);
            btn.style.left = geraPosicao(10, 90);
            console.log('opa, desviei...');
        }

        function geraPosicao(min, max) {
            return (Math.random() * (max - min) + min) + "%";
        }
    </script>
</body>
</html>
